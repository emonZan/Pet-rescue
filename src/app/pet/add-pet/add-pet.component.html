<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Pet Name">
      </div>
      <div class="form-group col-md-6">
        <label for="species">Species</label>
        <input type="text" class="form-control" id="speciesInput" placeholder="Pet Species">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="sex">Sex</label>
        <input type="text" class="form-control" id="sexInput" placeholder="Pet Sex">
      </div>
      <div class="form-group col-md-6">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="ageInput" placeholder="Pet Age">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="character">Character</label>
        <input type="text" class="form-control" id="characterInput" placeholder="Pet Character">
      </div>
      <div class="form-group col-md-6">
        <label for="color">Color</label>
        <input type="text" class="form-control" id="colorInput" placeholder="Pet Color">
      </div>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea class="form-control" id="commentsInput" row="3"></textarea>
    </div>
    <div class="form-group">
        <div>
            <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="180">
          </div>
          <input type="file" multiple (change)="detectFiles($event)">
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
  </form>
</div>
